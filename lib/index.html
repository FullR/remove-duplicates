<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
    <title>Remove Duplicates</title>
  </head>
  <body>
    <main>
      <h1>Filter duplicate email addresses</h1>
      <div class="content">
        <p>Enter email addresses seperated by commas:</p>
        <textarea class="email-input"></textarea>
        <button class="filter-button">Filter duplicates</button>
        <textarea class="filtered-email-output" readonly></textarea>
        <div class="filter-time-output"></div>
      </div>
    </main>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
